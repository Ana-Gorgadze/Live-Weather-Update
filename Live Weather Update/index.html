<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5acd0c61c7.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container">
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">PRESSURE</span>
                        <span class="value PRE">0 hpa</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humiditi">
                        <span class="title">HUMIDITY</span>
                        <span class="value humiditi">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">WIND</span>
                        <span class="value speed">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Today</h2>
                <i class="fa-solid fa-location-dot"></i>
    
                <span class="location">sagarejo, GR</span>
                <div class="icon2">
                    <h1 class="icon"><i class="fa-solid fa-cloud"></i></h1>
                </div>
            </div>
            <div class="weather-container">
                <i class="fa-solid fa-cloud"></i>
                <h1 class="weather-temp">29C</h1>
                <h3 class="weathert-desc">Sunny</h3>
            </div>
        </div>
    </div>
    

    
</body>
</html>
